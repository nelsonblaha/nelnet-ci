# Reusable Scala sbt workflow
# Call from your project:
#
#   test:
#     uses: nelsonblaha/nelnet-ci/.github/workflows/scala-sbt.yml@main
#     with:
#       java_version: '11'
#       sbt_command: 'test'

name: Scala SBT

on:
  workflow_call:
    inputs:
      java_version:
        description: 'Java version'
        required: false
        default: '11'
        type: string
      sbt_command:
        description: 'SBT command to run'
        required: false
        default: 'test'
        type: string
      working_directory:
        description: 'Working directory'
        required: false
        default: '.'
        type: string

jobs:
  sbt:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version }}
          distribution: 'temurin'
          cache: 'sbt'

      - name: Run sbt
        run: sbt ${{ inputs.sbt_command }}
