# CI for nelnet-ci itself

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Run pytest on our own tests
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements-test.txt

      - name: Run tests
        run: pytest tests/ -v

  # Test that the runner image builds
  test-runner-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build runner image
        run: docker build -t github-runner-cypress:test runner-image/

  # Deploy dashboard and manager to nelnet
  deploy:
    needs: [test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: self-hosted
    steps:
      - name: Pull latest code
        run: |
          cd /home/ben/src/nelnet-ci
          git config --global --add safe.directory /home/ben/src/nelnet-ci
          # Use HTTPS for fetch (runner lacks SSH keys), then restore SSH remote
          git remote set-url origin https://github.com/nelsonblaha/nelnet-ci.git
          git fetch origin
          git reset --hard origin/master
          git remote set-url origin git@github.com:nelsonblaha/nelnet-ci.git

      - name: Deploy dashboard
        run: |
          cd /home/ben/src/nelnet-ci/dashboard
          docker compose down
          docker compose build --build-arg CACHEBUST=$(date +%s)
          docker compose up -d

      - name: Reload autoscaler
        run: |
          # Copy updated autoscaler and restart just the python process (not the whole container)
          docker exec github-runners-nelnet-ci-manager-1 cp /home/ben/src/nelnet-ci/autoscaler/autoscaler.py /opt/autoscaler/autoscaler.py
          docker exec github-runners-nelnet-ci-manager-1 pkill -f "python3 /opt/autoscaler/autoscaler.py" || true
          # Start new autoscaler in detached mode
          docker exec -d github-runners-nelnet-ci-manager-1 python3 /opt/autoscaler/autoscaler.py
