# CI Dashboard
# Shows runner status and workflow jobs
#
# Setup:
# 1. Copy .env.example to .env and configure
# 2. docker compose up -d
# 3. Access at http://localhost:8101

services:
  dashboard:
    build: .
    container_name: ci-dashboard
    restart: unless-stopped
    ports:
      - "8101:8000"
    environment:
      - DATABASE_PATH=/data/ci.db
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      # Optional: Plex integration
      - PLEX_URL=${PLEX_URL:-}
      - PLEX_TOKEN=${PLEX_TOKEN:-}
      # Optional: Reverse proxy (nginx-proxy) - set in .env
      - VIRTUAL_HOST=${VIRTUAL_HOST:-}
      - VIRTUAL_PORT=8000
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST:-}
    volumes:
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - autoscaler-data:/autoscaler-data:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - infra-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/status')"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  infra-net:
    external: true

volumes:
  autoscaler-data:
    external: true
    name: github-runners_autoscaler-data
