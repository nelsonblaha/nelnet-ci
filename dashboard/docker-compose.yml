services:
  dashboard:
    build: .
    container_name: nelnet-ci-dashboard
    restart: unless-stopped
    ports:
      - "8101:8000"
    environment:
      - DATABASE_PATH=/data/nelnet-ci.db
      - PLEX_URL=${PLEX_URL:-http://host.docker.internal:32400}
      - PLEX_TOKEN=${PLEX_TOKEN}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - VIRTUAL_HOST=ci.blaha.io
      - VIRTUAL_PORT=8000
      - LETSENCRYPT_HOST=ci.blaha.io
    volumes:
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - infra-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  infra-net:
    external: true
